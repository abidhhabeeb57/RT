<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Homepage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
        }
        .profile-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="profile-card rounded-xl shadow-2xl p-8 max-w-md mx-auto text-center">
            <div class="mb-6">
                <div class="text-5xl mb-4">ðŸ‘»ðŸ’™ðŸŒ¹</div>
                <h1 class="text-3xl font-bold text-white mb-2">Missing You</h1>
                <p class="text-white opacity-80 mb-6">A special message just for you</p>
            </div>

            <div class="space-y-4">
                <a href="#" onclick="startLetter()" class="block bg-white text-purple-600 py-3 rounded-full hover:bg-gray-100 transition">
                    Open Personal Letter
                </a>
                <a href="#" class="block bg-transparent border border-white text-white py-3 rounded-full hover:bg-white hover:text-purple-600 transition">
                    About Me
                </a>
            </div>
        </div>
    </div>

    <div id="letterModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md w-full">
            <h2 class="text-2xl mb-4 text-center">I miss you</h2>
            <p class="mb-6 text-center text-gray-600">Do you miss me?</p>
            
            <div class="space-y-4">
                <button onclick="sayYes()" class="w-full bg-green-500 text-white py-3 rounded-full hover:bg-green-600">
                    Yes
                </button>
                <button onclick="sayNo()" class="w-full bg-red-500 text-white py-3 rounded-full hover:bg-red-600">
                    No
                </button>
            </div>
        </div>
    </div>

    <div id="videoContainer" class="hidden fixed inset-0 bg-black flex justify-center items-center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JpK7AY0Rj5U?autoplay=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        function startLetter() {
            document.getElementById('letterModal').classList.remove('hidden');
        }

        function sayYes() {
            window.location.href = 'https://wa.me/918075101530?text=I%20miss%20you';
        }

        function sayNo() {
            document.getElementById('letterModal').classList.add('hidden');
            document.getElementById('videoContainer').classList.remove('hidden');
        }
    </script>
</body>
</html>
